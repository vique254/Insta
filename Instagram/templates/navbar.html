{% load bootstrap3 %}
{% load static %}

<nav class="insta-navbar" id="insta-navbar">
    <section class="insta-navbar_content">
        <a href="{% url 'home' %}" class="insta-navbar_section">
            <span class="fa fa-instagram insta-navbar_logo"></span>
            <span class="insta-navbar_separator"></span>
            <img class="insta-navbar_letras" src="{% static 'images/instagram_logo_letras.png' %}" alt="Instagram">
        </a>
        
        <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <input type="search" placeholder="search" name="search_username" class="insta-navbar_input">
        </form>
        <section class="insta-navbar_section">
            <a href="" class="fa fa-camera insta-navbar_icon"></a>
            <a href="" class="fa fa-user-o insta-navbar_icon"></a>
            <a href="" class="fa fa-sign-out insta-navbar_icon"></a>
        </section>
    </section>
</nav>
<div class="col-sm-6 col-md-6">
  {% if user.is_authenticated %}
  <ul>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                <span class="caret"></span>
            </a>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="{%url 'home'%}">Home</a>
        </li>
        <li>
          <a href="/accounts/password/change">Change Password</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
  {% else %}
  
    <a class="btn btn-primary" href="/accounts/login">Login</a>
    <a class='btn btn-danger' href="/accounts/register">Sign Up</a>
  

  {% endif %}
</div>
