{% extends 'base.html'%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% load static %}
{{block.super}}
{%block content%}
<link rel="stylesheet" href="{% static 'css/insta.css' %}">
<link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
<h1 class="text-center" style="font-family:14px-'Great Vibes', cursive;">Instagram</h1>
<div class="container">
    <div class="row">
<img src="https://images.indianexpress.com/2016/09/instagram-7591.jpg" alt="">
    </div>

    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url '' %}">Sign In</a>
            </small>
        </div>
    </div>
      
</div>

{%endblock%}
