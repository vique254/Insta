{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>Instagram - {{title}}</title>
    {% else%}
    <title>Instagram</title>
    {% endif %}
    {% block styles%}
    {% bootstrap_css %}
    {% endblock %}
</head>
<body>
  
  {% block scripts %}
  {% block content %} <h1 class="text-center">Instagram</h1>{%endblock%}
  <script src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script> 
  {% bootstrap_javascript %} 
  {% endblock %}
</body>
</html>
