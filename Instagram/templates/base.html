{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>Instagram - {{title}}</title>
    {% else%}
    <title>Instagram</title>
    {% endif %}
    {% block styles%}
    {% bootstrap_css %}
    {% endblock %}
</head>
<body>
  
  {% block scripts %}
  {% block content %} <h1 class="text-center">Instagram</h1>{%endblock%}
  <script src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script> 
  {% bootstrap_javascript %} 
  {% endblock %}

  <header>
    <div class="navigation">
    <div class="instalogo">
    <a href="/"><i class="fab fa-instagram"></i></a>  
    <a  class="vl" href="/"></a>
    <a href="/">Instagram</a>
    </div>
    <div class="search_bar">
     <input type="text" placeholder="search"> 
     <a class="search" href=""><i class="fas fa-search"></i></a>
    </div>
    <div class="contacts_icons">
      <a class="explore" href="/"><i class="far fa-compass"></i></a>
      <a class="likes" href="/"><i class="far fa-heart"></i></a>
      <a class="profile" href="/"><i class="far fa-user"></i></a>
    </div>
    </div>
  </header>
</body>
</html>
