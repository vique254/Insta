{% load bootstrap3 %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% if title %}
    <title>Instagram - {{title}}</title>
    {% else%}
    <title>Instagram</title>
    {% endif %}
    {% block styles%}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/insta.css'%}">
    {% endblock %}
</head>
<body>

  <header>
      
    <div class="navigation">
    <div class="instalogo">
    <a href="/"><i class="fab fa-instagram"></i></a>  
    <a  class="vl" href="/"></a>
    <a href="/">Instagram</a>
    </div>
    <div class="search_bar">
     <input type="text" placeholder="search"> 
     <a class="search" href=""><i class="fas fa-search"></i></a>
    </div>
    <div class="contacts_icons">
      <a class="explore" href="/"><i class="far fa-compass"></i></a>
      <a class="likes" href="/"><i class="far fa-heart"></i></a>
      <a class="profile" href="/"><i class="far fa-user"></i></a>
    </div>
    </div>
  </header>
  <div class="content_container">
    {%block content %}
    {%endblock%}
  </div>
</body>
</html>
